    <script>
        // å¾ background.js è¤‡è£½ URL_RULES å’Œ cleanURL å‡½æ•¸
        const URL_RULES = {
            'www.bilibili.com': {
                keepParams: []
            },
            'bilibili.com': {
                keepParams: []
            },
            '*': {
                removeParams: [
                    'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content',
                    '_ga', '_gl', 'ga_source', 'ga_medium', 'ga_campaign', 'ga_term', 'ga_content',
                    'fbclid', '_fbc', '_fbp', 'gclid', 'gclsrc', '_gcl_aw',
                    'msclkid', 'ttclid', 'ScCid', 'li_fat_id',
                    'mc_cid', 'mc_eid', 'emci', 'emdi', 'ceid',
                    'share', 'share_id', 'shared', 'socialref', 'hootPostID', '__s',
                    'ref', 'referer', 'referrer', 'source', 'sourceid',
                    'rsid', 'spm', 'scm', 'pvid', 'pos', 'abbucket',
                    'algo_expid', 'algo_pvid', 'btsid', 'ws_ab_test'
                ]
            }
        };

        function cleanURL(urlString) {
            try {
                const url = new URL(urlString);
                const hostname = url.hostname;

                let rule = URL_RULES[hostname] || URL_RULES['*'];

                if (rule.keepParams !== undefined) {
                    const newParams = new URLSearchParams();

                    rule.keepParams.forEach(param => {
                        if (url.searchParams.has(param)) {
                            newParams.set(param, url.searchParams.get(param));
                        }
                    });

                    url.search = newParams.toString();
                }
                else if (rule.removeParams) {
                    rule.removeParams.forEach(param => {
                        url.searchParams.delete(param);
                    });

                    if (hostname !== '*') {
                        URL_RULES['*'].removeParams.forEach(param => {
                            url.searchParams.delete(param);
                        });
                    }
                }

                return url.toString();
            } catch (error) {
                console.error('URL è§£æéŒ¯èª¤:', error);
                return urlString;
            }
        }

        function testURL(inputId, resultId) {
            const input = document.getElementById(inputId);
            const result = document.getElementById(resultId);
            const originalURL = input.value.trim();

            if (!originalURL) {
                result.className = 'result error';
                result.textContent = 'è«‹è¼¸å…¥ URL';
                result.style.display = 'block';
                return;
            }

            try {
                const cleanedURL = cleanURL(originalURL);
                const paramsRemoved = originalURL !== cleanedURL;

                result.className = paramsRemoved ? 'result success' : 'result';
                result.innerHTML = `

                    <div style="margin-top:10px;"><strong>æ¸…ç†å¾Œ:</strong><br>${cleanedURL}</div>

                `;

            } catch (error) {

            }
        }
